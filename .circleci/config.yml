version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Create venv
          command: |
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=flask-ops' >> $BASH_ENV
            virtualenv flaskops
      - run:
          name: Install python dependencies
          command: |
            . flaskops/bin/activate
            pip install --no-cache-dir -r requirements.txt
      - run:
          name: Run Linter
          command: |
            . flaskops/bin/activate
            pylint --load-plugins pylint_flask --fail-under=7 app.py
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t smirnov_igor077/$IMAGE_NAME:$TAG .
  push_image_to_registry:
    machine: true
    steps:
      - checkout
      - run:
         name: Push Docker Image to DockerHub
         command: |
            docker login -u $DOCKER_LOGIN --password=$DOCKER_PWD
            docker push smirnov_igor077/$IMAGE_NAME:$TAG
workflows:
  version: 2
  flask-ops-cicd:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - push_image_to_registry:
          requires:
            - build
